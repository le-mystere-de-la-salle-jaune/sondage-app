<div class="row justify-content-end">
  <div class="col-12 col-sm-2">
      <p>{{stagiaire?.Email}}</p>
  </div>
  <div class="col-12 col-sm-1">
      <a routerLink="/choix-stagiaire">Choisir un autre</a>
  </div>
</div>

<br />

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark grey">
    <links>
        <ul class="navbar-nav mr-auto active">
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect  routerLink="{{stagiaire?.Id}}/sondages">Mes sondages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link waves-light" mdbWavesEffect routerLink="{{stagiaire?.Id}}/resultats">Mes résultats</a>
            </li>
        </ul>
    </links>
</mdb-navbar>

<br/>

<app-bandeau-component></app-bandeau-component>
<br />
<h1>Mes sondages</h1>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">Libellé</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sd of listeSondages ">
        <td style="width:90%"><app-sondage-component [sondage]="sd"></app-sondage-component></td>
        <td><button type="button" class="btn btn-outline-secondary" (click)="quandOnClique()">Participer</button></td>
      </tr>
    </tbody>
  </table>
